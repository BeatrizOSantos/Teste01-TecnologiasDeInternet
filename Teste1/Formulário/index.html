<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Teste 01</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <form class="formulario" method="POST">
        <h1>Cadastro Learn Way</h1>
        <br>
        <div class="container">
            <label for="name">Nome Completo:</label>
            <input type="text" name="name" id="name" onkeyup="countChars(this)">
            <p id="count">0 caracteres</p>
        </div>
        <br>
        <div class="container">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
        </div>
        <br>
        <div class="container">
            <label for="aboutme">Fale um pouco sobre você:</label>
            <textarea name="aboutme" id="countW" cols="30" rows="10" maxlength="144"></textarea>
            <p id="countWord"><span id="wordCount">0</span> palavras (máx. 144 caracteres)</p>
        </div>
        <br>
        <div class="container">
            <label for="role">Vaga desejada:</label>
            <select name="role" id="role">
                <option value=""></option>
                <option value="Diretor-Administrativo">Diretor Administrativo</option>
                <option value="Diretor-de-Projetos">Diretor de Projetos</option>
                <option value="Diretor-de-Marketing">Diretor de Marketing</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Membro-Efetivo">Membro Efetivo</option>
            </select>
        </div>
        <br>
        <div class="container">
            <label for="knowledge">Conhecimentos:</label>
            <select name="knowledge" id="knowledge" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">React</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <br>
        <div class="container">
            <p>Você se identifica mais com:</p>

            <input type="radio" id="front-end" name="characteristics" value="front-end">
            <label for="front-end">Front-end</label>

            <input type="radio" id="back-end" name="characteristics" value="back-end">
            <label for="front-end">Back-end</label>
        </div>
        <br>
        <div class="container">
            <p>Qual semestre está cursando: </p>
            <input type="checkbox" name="1-4" id="1-4">
            <label for="1-4">Entre o 1º e o 4º</label>

            <input type="checkbox" name="5-8" id="5-8">
            <label for="5-8">Entre o 5º e o 8º</label>
        </div>
        <br>
        <input type="submit" name="send" id="send" value="Enviar">
        <br><br>
        <input type="button" onclick="exibir()" value="Exibir Formulário" />
    </form>

    <script>
        function countChars(obj) {
            document.getElementById('count').innerHTML = obj.value.length + ' caracteres'
        }

        document.getElementById('countW').addEventListener('input', function () {
            var text = this.value,
                count = text.trim().replace(/\s+/g, ' ').split(' ').length;
            document.getElementById('wordCount').textContent = count;
        });

        function exibir() {
            var vaga = document.getElementById('role')
            var conhecimento = $('#knowledge').val();

            var identifica = ""
            if ($('#front-end').is(":checked")) {
                identifica = "Front-end"
            } else if ($('#back-end').is(":checked")) {
                identifica = "Back-end"
            }
            var semestre = ""
            if ($('#1-4').is(":checked")) {
                semestre = "Entre o 1º e o 4º"
            } else if ($('#5-8').is(":checked")) {
                semestre = "Entre o 5º e o 8º"
            }

            alert('Opções Selecionadas\n' + '\nVaga desejada: ' + vaga.value + '\nConhecimentos: ' + conhecimento + '\nVocê se identifica mais com: ' + identifica + '\nQual semestre está cursando: ' + semestre)
        }

    </script>
</body>

</html>
